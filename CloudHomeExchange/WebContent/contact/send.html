<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<meta http-equiv="X-UA-Comatible" content="ie-edge">
	<title>Cloud Home Exchange</title>
	<link rel="stylesheet" href="../style/contact.css">
	<link rel="stylesheet" href="../style/common.css">
	<script src="https://kit.fontawesome.com/f3dde35be0.js" crossorigin="anonymous"></script>
	<script type="text/javascript" src="style/ShowTime.js"></script>
</head>
<body>
	<div class="border_box">
		<div class="header">
			<div class="logo"><img src="../img/logo.png"></div>
			<div class="title">Welcome</div>
			<div class="login">
				<a href="#">Login</a>
				<a href="#">Sign in</a>
			</div>
		</div>
		<div class="main_box">
			<div class="left_nav">
				<ul>
					<li><a href="#">Home</a></li>
					<li><a href="#">Search House</a></li>
					<li><a href="#">My Account</a></li>
					<li><a href="#">My House</a></li>
					<li><a href="#">My Apply</a></li>
					<li class="active"><a href="#">Contact Us<span>▶</span></a></li>
				</ul>
			</div>
			<div class="main">
				<div class="send_message">
					<form class="send_form" id="send_form">
						<div class="form_title">
							<span class="send_title">Send Us a Message</span>
							<span class="send_note">Send us a message and we'll respond within 24 hours.</span>
						</div>
						<div class="form_input">
							<div class="contact_input">
								<span>Name</span>
								<input type="text" name="name" placeholder="Your name" required>
							</div>
							<div class="contact_input">
								<span>Email</span>
								<input type="text" name="email" placeholder="Your email address" required>
							</div>
							<div class="message_input">
								<span>Message</span>
								<input type="text" name="email" placeholder="" required>
							</div>
						</div>
						<div class="form_submit">
							<input type="submit" name="submit" value="SEND">
						</div>	
					</form>
				</div>
			</div>
		</div>
		<div class="footer">
			<div class="footer_logo">
				<img src="img/cloud.png">
			</div>
			<div class="footer_nav">
				<ul>
					<li><a href="#">About</a></li>
					<li><a href="#">About us</a></li>
				</ul>
			</div>
			<div class="social_media">
				<i class="fab fa-twitter fa-2x"></i>
				<i class="fab fa-instagram fa-2x"></i>
				<i class="fab fa-facebook-square fa-2x"></i>
			</div>
		</div>
		<div class="foot">© Copyright 2020</div>
	</div>
</body>
</html>
